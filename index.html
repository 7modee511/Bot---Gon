    <script>
        // Funci√≥n que carga el contenido HTML y aplica fallback si no encuentra el archivo
        async function loadContent(url, fallback = false) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error fetching ${url}: ${response.statusText}`);
                const htmlContent = await response.text();
                document.getElementById('content').innerHTML = htmlContent;

                // Este es la seccion de Disqus, se puede cambiar a uno personalizado.
                const disqusDiv = document.createElement('div');
                disqusDiv.id = 'disqus_thread';
                document.getElementById('content').appendChild(disqusDiv);

                var disqus_config = function () {
                    this.page.url = window.location.href; 
                    this.page.identifier = document.title;
                };

                (function() {  
                    var d = document, s = d.createElement('script');
                    s.src = 'https://amigos-steam.disqus.com/embed.js'; 
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            } catch (error) {
                console.error(error);
                if (!fallback) {
                    console.log('Cargando versi√≥n en ingl√©s por defecto...');
                    loadContent('web/ingles.html', true);  // Intentamos cargar la versi√≥n por defecto en ingl√©s
                } else {
                    document.getElementById('content').innerHTML = `<p>Error loading content: ${error.message}</p>`;
                }
            }
        }

        // Obtener el archivo HTML correcto seg√∫n el idioma del navegador
        function getLocalizedUrl(url) {
            const userLang = navigator.language || navigator.userLanguage;

            if (userLang.startsWith('es')) {
                return url + 'es.html';
            } else if (userLang.startsWith('pt')) {
                return url + 'pt.html';
            } else if (userLang.startsWith('fr')) {
                return url + 'fr.html';
            } else if (userLang.startsWith('ru')) {
                return url + 'ru.html';
            } else if (userLang.startsWith('ar')) {
                return url + 'ar.html';
            } else if (userLang.startsWith('hi')) {
                return url + 'hi.html';
            } else {
                return url + 'ingles.html';  // Predeterminado a ingl√©s si no hay idioma espec√≠fico
            }
        }

        // Cargar el contenido inicial basado en el idioma del navegador
        document.addEventListener("DOMContentLoaded", function() {
            const userLang = navigator.language || navigator.userLanguage;
            let htmlFile = 'web/ingles.html'; 

            if (userLang.startsWith('es')) {
                htmlFile = 'web/es.html'; 
            } else if (userLang.startsWith('pt')) {
                htmlFile = 'web/pt.html'; 
            } else if (userLang.startsWith('fr')) {
                htmlFile = 'web/fr.html'; 
            } else if (userLang.startsWith('ru')) {
                htmlFile = 'web/ru.html'; 
            } else if (userLang.startsWith('ar')) {
                htmlFile = 'web/ar.html'; 
            } else if (userLang.startsWith('hi')) {
                htmlFile = 'web/hi.html'; 
            }

            loadContent(htmlFile);  // Cargar el contenido inicial basado en el idioma
        });

        // Manejo de los clics en los enlaces internos
        document.addEventListener('click', function(event) {
            const target = event.target;
            if (target.tagName === 'A' || target.tagName === 'IMG') {  
                const anchor = target.closest('a');  // Obtener el enlace m√°s cercano
                const href = anchor.getAttribute('href');  // Obtener el href del enlace

                // Verificar si el enlace apunta a un archivo dentro de la carpeta "web/"
                if (href && href.includes('web/')) {
                    event.preventDefault();  // Prevenir la navegaci√≥n predeterminada

                    window.scrollTo({ top: 0, behavior: 'smooth' });  // Hacer scroll al inicio

                    // Si el enlace no tiene un archivo de idioma espec√≠fico, cargar la versi√≥n localizable
                    if (!href.match(/(ingles|es|pt|fr|ru|ar|hi)\.html$/)) {
                        const localizedUrl = getLocalizedUrl(href);
                        loadContent(localizedUrl);  // Cargar el archivo seg√∫n el idioma
                    } else {
                        loadContent(href);  // Cargar el archivo directamente si ya tiene el idioma en el enlace
                    }
                } else {
                    return;  // Dejar que los enlaces que no apuntan a "web/" se comporten normalmente
                }
            }
        });

        // Al presionar el bot√≥n de "atr√°s" en el navegador
        window.onpopstate = function() {
            location.reload();  // Recargar la p√°gina al navegar hacia atr√°s
        };
    </script>
