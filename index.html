<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÆThe Mystic BotüîÆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="web/favicon.ico">
    <link rel="stylesheet" href="web/estilo.css">
    <style>
        /* Estilo temporal para mostrar el texto de carga */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* Fondo blanco simple */
            z-index: 1000;
        }

        .loading-screen p {
            font-size: 2em;
            font-family: 'Comfortaa', sans-serif;
        }

        /* Ocultar la pantalla de carga una vez que se completa la carga */
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <p>‚åõCargando‚è≥</p>
    </div>

    <video autoplay muted loop id="bg-video" preload="auto">
        <source src="https://github.com/user-attachments/assets/fd54742d-a7e9-49f4-b268-da16689918c1" type="video/mp4">
        Error con Video
    </video>

    <div class="content" id="content">
        <p>‚åõCargando‚è≥</p>
    </div>

    <script>
        // Funci√≥n para ocultar la pantalla de carga
        function hideLoadingScreen() {
            document.getElementById('loading-screen').classList.add('hide');
        }

        // Cargar contenido de forma asincr√≥nica con soporte para fallback
        async function loadContent(url, fallbackUrl = null) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error fetching ${url}: ${response.statusText}`);
                document.getElementById('content').innerHTML = await response.text();

                // Cargar comentarios de Disqus
                loadDisqus();
            } catch (error) {
                console.error(`Error cargando contenido: ${error.message}`);
                if (fallbackUrl) {
                    console.log(`Usando fallback URL: ${fallbackUrl}`);
                    loadContent(fallbackUrl);
                } else {
                    document.getElementById('content').innerHTML = `<p>Error Cargando: ${error.message}</p>`;
                }
            }
        }

        // Configuraci√≥n de Disqus
        function loadDisqus() {
            const disqusDiv = document.createElement('div');
            disqusDiv.id = 'disqus_thread';
            document.getElementById('content').appendChild(disqusDiv);

            const disqus_config = function () {
                this.page.url = window.location.href;
                this.page.identifier = document.title;
            };

            (function() {
                const d = document, s = d.createElement('script');
                s.src = 'https://amigos-steam.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        }

        // Determina la URL localizada seg√∫n el idioma del navegador
        function getLocalizedUrl(urlBase) {
            const lang = navigator.language || navigator.userLanguage;
            const langMap = {
                es: 'es.html',
                pt: 'pt.html',
                fr: 'fr.html',
                ru: 'ru.html',
                ar: 'ar.html',
                hi: 'hi.html'
            };
            return urlBase + (langMap[lang.slice(0, 2)] || 'ingles.html');
        }

        // Cargar contenido localizado
        function loadLocalizedContent(urlBase) {
            const localizedUrl = getLocalizedUrl(urlBase);
            const fallbackUrl = `${urlBase}ingles.html`;
            loadContent(localizedUrl, fallbackUrl);
        }

        // Al cargar la p√°gina, cargar el contenido basado en el idioma
        document.addEventListener("DOMContentLoaded", () => {
            const bgVideo = document.getElementById('bg-video');
            
            // Esperar a que el video y el contenido est√©n completamente cargados
            bgVideo.addEventListener('loadeddata', () => {
                loadLocalizedContent('web/');
                hideLoadingScreen();  // Ocultar la pantalla de carga cuando el video est√© listo
            });
        });

        // Navegaci√≥n basada en clicks en links e im√°genes
        document.addEventListener('click', (event) => {
            const anchor = event.target.closest('a');
            if (anchor && anchor.getAttribute('href')?.includes('web/')) {
                event.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                loadLocalizedContent(anchor.getAttribute('href').replace('.html', ''));
            }
        });

        // Manejar navegaci√≥n con botones de retroceso/adelante
        window.onpopstate = () => location.reload();
    </script>

    <!-- Widget de Discord -->
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3" async defer>
        new Crate({

        });
    </script>

    <noscript>JavaScript OFF. Se requiere JS activado para visualizar esta p√°gina. Consulta el repositorio si tienes problemas.</noscript>
</body>
</html>
