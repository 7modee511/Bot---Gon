    <script>
        // Funci√≥n para cargar contenido de manera din√°mica
        async function loadContent(url, fallbackUrl = null) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error fetching ${url}: ${response.statusText}`);
                const htmlContent = await response.text();
                document.getElementById('content').innerHTML = htmlContent;

                // Secci√≥n de Disqus (opcional)
                const disqusDiv = document.createElement('div');
                disqusDiv.id = 'disqus_thread';
                document.getElementById('content').appendChild(disqusDiv);

                var disqus_config = function () {
                    this.page.url = window.location.href;
                    this.page.identifier = document.title;
                };

                (function() {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://amigos-steam.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            } catch (error) {
                console.error(`Error loading content: ${error.message}`);
                // Si hay una URL alternativa (fallback), cargarla
                if (fallbackUrl) {
                    console.log(`Trying fallback URL: ${fallbackUrl}`);
                    loadContent(fallbackUrl);
                } else {
                    document.getElementById('content').innerHTML = `<p>Error loading content: ${error.message}</p>`;
                }
            }
        }

        // Obtener la URL localizada seg√∫n el idioma del usuario
        function getLocalizedUrl(urlBase) {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('es')) {
                return `${urlBase}es.html`;
            } else if (userLang.startsWith('pt')) {
                return `${urlBase}pt.html`;
            } else if (userLang.startsWith('fr')) {
                return `${urlBase}fr.html`;
            } else if (userLang.startsWith('ru')) {
                return `${urlBase}ru.html`;
            } else if (userLang.startsWith('ar')) {
                return `${urlBase}ar.html`;
            } else if (userLang.startsWith('hi')) {
                return `${urlBase}hi.html`;
            } else {
                return `${urlBase}ingles.html`;  // Fallback al ingl√©s
            }
        }

        // Funci√≥n para cargar contenido localizado con fallback
        function loadLocalizedContent(urlBase) {
            const localizedUrl = getLocalizedUrl(urlBase);  // URL basada en el idioma del usuario
            const fallbackUrl = `${urlBase}ingles.html`;  // URL fallback (ingl√©s)
            loadContent(localizedUrl, fallbackUrl);  // Cargar contenido con fallback
        }

        // Cargar el contenido inicial basado en el idioma del navegador
        document.addEventListener("DOMContentLoaded", function() {
            loadLocalizedContent('web/');  // Cargar la p√°gina inicial desde la carpeta "web/"
        });

        // Manejo de los clics en enlaces internos
        document.addEventListener('click', function(event) {
            const target = event.target;
            if (target.tagName === 'A' || target.tagName === 'IMG') {  
                const anchor = target.closest('a');  
                const href = anchor.getAttribute('href');  

                // Si el enlace apunta a un archivo en la carpeta "web/"
                if (href && href.includes('web/')) {
                    event.preventDefault();  // Prevenir la navegaci√≥n predeterminada

                    window.scrollTo({ top: 0, behavior: 'smooth' });  // Desplazamiento suave hacia arriba

                    // Intentar cargar el contenido seg√∫n el idioma con fallback al ingl√©s
                    loadLocalizedContent(href.replace('.html', ''));  // Remover ".html" y cargar con fallback
                } else {
                    return;  // Permitir comportamiento normal si el enlace no apunta a "web/"
                }
            }
        });

        // Funci√≥n para manejar el bot√≥n "atr√°s" del navegador
        window.onpopstate = function() {
            location.reload();  // Recargar la p√°gina al navegar hacia atr√°s
        };
    </script>
