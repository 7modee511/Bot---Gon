    <div class="content" id="content">
        <p>‚åõCargando‚è≥</p>
    </div>

    <script>
        // Funci√≥n para cargar contenido con verificaci√≥n de idioma y fallback
        async function loadContent(url, fallback = false) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error fetching ${url}: ${response.statusText}`);
                const htmlContent = await response.text();
                document.getElementById('content').innerHTML = htmlContent;

                // Secci√≥n de Disqus (opcional)
                const disqusDiv = document.createElement('div');
                disqusDiv.id = 'disqus_thread';
                document.getElementById('content').appendChild(disqusDiv);

                var disqus_config = function () {
                    this.page.url = window.location.href;
                    this.page.identifier = document.title;
                };

                (function() {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://amigos-steam.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            } catch (error) {
                console.error(error);
                if (!fallback) {
                    // Si falla, intenta cargar la versi√≥n en ingl√©s
                    loadContent('web/ingles.html', true);
                } else {
                    document.getElementById('content').innerHTML = `<p>Error loading content: ${error.message}</p>`;
                }
            }
        }

        // Funci√≥n que retorna la URL localizable seg√∫n el idioma del usuario
        function getLocalizedUrl(url) {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('es')) {
                return url + 'es.html';
            } else if (userLang.startsWith('pt')) {
                return url + 'pt.html';
            } else if (userLang.startsWith('fr')) {
                return url + 'fr.html';
            } else if (userLang.startsWith('ru')) {
                return url + 'ru.html';
            } else if (userLang.startsWith('ar')) {
                return url + 'ar.html';
            } else if (userLang.startsWith('hi')) {
                return url + 'hi.html';
            } else {
                return url + 'ingles.html'; // Fallback al ingl√©s
            }
        }

        // Funci√≥n que intenta cargar un archivo y recurre a fallback si falla
        async function loadLocalizedContent(url) {
            const localizedUrl = getLocalizedUrl(url);  // Obtener la URL en base al idioma
            try {
                await loadContent(localizedUrl);  // Intentar cargar el archivo en el idioma del usuario
            } catch (error) {
                console.error('Fallo al cargar el contenido en el idioma del usuario. Cargando ingl√©s.');
                loadContent(url + 'ingles.html');  // Fallback al ingl√©s
            }
        }

        // Cargar el contenido inicial basado en el idioma del navegador
        document.addEventListener("DOMContentLoaded", function() {
            const userLang = navigator.language || navigator.userLanguage;
            let htmlFile = 'web/ingles.html';  // Archivo por defecto (ingl√©s)

            if (userLang.startsWith('es')) {
                htmlFile = 'web/es.html';
            } else if (userLang.startsWith('pt')) {
                htmlFile = 'web/pt.html';
            } else if (userLang.startsWith('fr')) {
                htmlFile = 'web/fr.html';
            } else if (userLang.startsWith('ru')) {
                htmlFile = 'web/ru.html';
            } else if (userLang.startsWith('ar')) {
                htmlFile = 'web/ar.html';
            } else if (userLang.startsWith('hi')) {
                htmlFile = 'web/hi.html';
            }

            loadContent(htmlFile);  // Cargar el contenido inicial
        });

        // Manejo de los clics en enlaces internos
        document.addEventListener('click', function(event) {
            const target = event.target;
            if (target.tagName === 'A' || target.tagName === 'IMG') {  
                const anchor = target.closest('a');  
                const href = anchor.getAttribute('href');  

                // Si el enlace apunta a un archivo en la carpeta "web/"
                if (href && href.includes('web/')) {
                    event.preventDefault();  // Prevenir la navegaci√≥n predeterminada

                    window.scrollTo({ top: 0, behavior: 'smooth' });  // Desplazamiento suave hacia arriba

                    // Intentar cargar el contenido seg√∫n el idioma, con fallback a ingl√©s si falla
                    loadLocalizedContent(href);
                } else {
                    return;  // Permitir comportamiento normal si el enlace no apunta a "web/"
                }
            }
        });

        // Funci√≥n para manejar el bot√≥n "atr√°s" del navegador
        window.onpopstate = function() {
            location.reload();  // Recargar la p√°gina al navegar hacia atr√°s
        };
    </script>
